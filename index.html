<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP321 | Autenticação</title>
    <style>
        body { background-color: #001233; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .logo { width: 120px; margin-bottom: 20px; opacity: 0.8; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #FFCD00; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { font-size: 14px; letter-spacing: 2px; color: #FFCD00; font-weight: bold; text-transform: uppercase; }
        .msg { font-size: 12px; color: #aaaaaa; margin-top: 10px; text-align: center; max-width: 80%; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="status">Validando Credenciais...</div>
    <p class="msg">Protocolo de segurança POP321 iniciado.<br>Aguardando validação do administrador para liberação de acesso.</p>
</body>
</html>
