<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP321 | Terminal de Ativação</title>
    <style>
        /* Ajuste para centralizar visualmente mais para cima */
        body { background-color: #001233; color: white; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; overflow: hidden; }
        
        /* Container principal com um leve deslocamento para cima (-5vh) */
        .main-container { display: flex; flex-direction: column; align-items: center; margin-top: -8vh; width: 100%; }

        .logo { width: 350px; max-width: 90%; margin-bottom: 15px; }
        
        .loader { border: 4px solid rgba(255, 255, 255, 0.1); border-top: 4px solid #FFCD00; border-radius: 50%; width: 50px; height: 50px; animation: spin 1.2s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .success-icon { display: none; color: #00FF7F; font-size: 60px; margin-bottom: 15px; animation: scaleUp 0.4s ease-out; }
        @keyframes scaleUp { from { transform: scale(0); } to { transform: scale(1); } }

        .status { font-size: 15px; letter-spacing: 3px; color: #FFCD00; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; text-align: center; }
        
        .msg { font-size: 17px; color: #cbd5e0; text-align: center; max-width: 340px; line-height: 1.6; margin-bottom: 20px; }
        
        .digital-id { display: none; font-family: monospace; font-size: 11px; color: #4a5568; border: 1px solid #1a202c; padding: 8px; border-radius: 4px; background: rgba(0,0,0,0.2); text-transform: uppercase; }

        .highlight { color: #00FF7F; font-weight: bold; }
        .trace { width: 80px; height: 3px; background: #FFCD00; margin-bottom: 25px; border-radius: 2px; }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="logo.png" alt="POP321" class="logo">
        <div class="trace"></div>
        
        <div id="loader" class="loader"></div>
        <div id="success" class="success-icon">✓</div>
        
        <div id="status" class="status">Sincronizando...</div>
        <p id="message" class="msg">Acessando registro de segurança...<br>Autenticando terminal de membro.</p>
        
        <div id="digitalId" class="digital-id">ID: 321-AUTH-X99B-2026</div>
    </div>

    <script>
        // Transição ajustada para 6 segundos (6000ms)
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('digitalId').style.display = 'block';
            
            document.getElementById('status').innerText = 'CREDENCIAL ATIVA';
            document.getElementById('status').style.color = '#00FF7F';
            document.getElementById('message').innerHTML = 'Este acesso foi <span class="highlight">VALIDADO ANTERIORMENTE</span>.<br><br>Status de <strong>Membro Fundador</strong> confirmado no banco de dados.';
        }, 6000); 
    </script>
</body>
</html>
